<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">SUPER MEGA FAN CLUB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    </ul>
                    <a href="/" class="btn btn-outline-success my-2 my-sm-0">LOGOUT</a>
                </div>
            </nav>
        </header>
    </div>

    <div class="container infoContain" >
        <div class="header headerTeam">
            <img id="teamLogo" src="" alt="logo" />
            <h3 id="headerLogo"></h3>

        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card" >
                    <div class="card-header">Next Game</div>
                    <div class="card-body" id="nextMatch">
                    </div>
                </div>
            
                <div class="card">
                    <div class="card-header">Upcoming Games</div>
                    <div class="card-body">
                        <ul class="list-group text-center" id="upcomingMatches">
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Stadium</div>
                    <div id="stadium" class="card-body"></div>
                </div>
                
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">Description</div>
                    <div id="description" class="card-body"></div>
                    
                </div>

                <div class="card">
                    <div class="card-header">Players</div>
                    <div class="card-body">
                            <ul id="players" class="list-unstyled">
                        
                            </ul>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

   



    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    <script src="js/team.js"></script>
</body>

</html>
