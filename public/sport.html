<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container-fluid">
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                SPORTS
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/sport?league=NBA">NBA</a>
                                <a class="dropdown-item" href="/sport?league=NFL">NFL</a>
                                <a class="dropdown-item" href="/sport?league=MLB">MLB</a>

                        </li>

                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LOGIN</button>
                    </form>
                </div>
            </nav>
        </header>
    </div>


    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <h2 id="sportJumboLabel" class="sport-name"></h2>
                <p id="jumboTag">SPORT / <span class="sport-name"></span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="latestResults" class="jumbotron">
                    <div id="latestRow" class="row">
                        <h4>Latest Results</h4>
                        <h3 id="match-title"></h3>
                        <h6 id="match-date"></h6>
                    </div>
                    <div class="row">
                        <div id="homeTeam" class="col">
                        </div>
                        <div class="col">
                            <div id="homeScore"></div>
                            <!--<div class="winLoss">WIN</div>-->
                        </div>
                        <div class="col">
                            <div class="vl"></div>
                        </div>
                        <div class="col">
                            <div id="awayScore"></div>
                           <!-- <div class="winLoss">LOSS</div>-->
                        </div>
                        <div id="awayTeam" class="col">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <h4 id="jumboMatchSched">Match Schedule</h4>
                        <!-- Add Slick Carousel Here -->
                        <div id="nextMatches">

        crossorigin="anonymous"></script>
