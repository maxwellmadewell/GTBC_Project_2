<div class="container">
<form>
    <h1>Create Account</h1>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" name="name" class="form-control" id="nameInput" placeholder="Your Name">
  </div>
    
    <div class="form-group">

    <label for="usernameInput">Username</label>
    <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Create Username">
 
  </div>
    
    <div class="form-group">

    <label for="passwordInput">Password</label>
    <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Create Password">
  </div>
  
  
  
  
  <div class="form-group">
    <label for="favNba">Select Your Favorite NBA Team</label>
    <select class="form-control" id="favNba">
        <option>Teams</option>
      <option>Atlanta Hawks</option> 
      <option>Boston Celtics</option>
      <option>Brooklyn Nets</option>
      <option>Charlotte Hornets</option>
      <option>Chicago Bulls</option>
      <option>Cleveland Cavaliers</option>
      <option>Dallas Mavericks</option>
      <option>Denver Nuggets</option>
      <option>Detriot Pistons</option>
      <option>Golden State Warriors</option>
      <option>Houston Rockets</option>
      <option>Indiana Pacers</option>
      <option>Los Angeles Clippers</option>
      <option>Los Angeles Lakers</option>
      <option>Memphis Grizzlies</option>
      <option>Miami Heat</option>
      <option>Milwaukee Bucks</option>
      <option>Minnesota Timberwolves </option>
      <option>New Orleans Pelicans</option>
      <option>New York Knicks</option>
      <option>Oklahoma City Thunder</option>
      <option>Orlando Magic </option>
      <option>Philadelphia 76ers</option>
      <option>Phoenix Suns</option>
      <option>Portland Trail Blazers</option>
      <option>Sacramento Kings</option>
      <option>San Antonio Spurs</option>
      <option>Toronto Raptors</option>
      <option>Utah Jazz</option>
      <option>Washington Wizards</option>

    </select>
  </div>
  
  
  
  
  
  
  <div class="form-group">
    <label for="favNfl">Select Your Favorite NFL Team</label>
    <select class="form-control" id="favNfl">
      <option>1</option>
      <option>2</option>    //nfl
      <option>3</option>
      <option>4</option>
      <option>32</option>
    </select>
  </div>
  <div class="form-group">
    <label for="favMlb">Select Your Favorite MLB Team</label>
    <select class="form-control" id="favMlb">
      <option>1</option>
      <option>2</option>
      <option>3</option> //mlb
      <option>4</option>
      <option>30</option>
    </select>
  </div>
  <div class="form-group">
    <label for="favMls">Select Your Favorite MLS Team</label>
    <select class="form-control" id="favmls">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option> mls
      <option>24</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mb-2">Sign Up</button>

 
</form>
