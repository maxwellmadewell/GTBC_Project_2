<div class="container">
<form action="/user" method="POST"> 
    <h1>Create Account</h1>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" name="name" class="form-control" id="nameInput" placeholder="Your Name">
  </div>
    
    <div class="form-group">

    <label for="usernameInput">Username</label>
    <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Create Username">
 
  </div>
    
    <div class="form-group">

    <label for="passwordInput">Password</label>
    <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Create Password">
  </div>
  
  
  
  
  <div class="form-group">
    <label for="favNba">Select Your Favorite NBA Team</label>
    <select class="form-control" id="favNba">
        <option>Teams</option>
      <option value="Atlanta Hawks">Atlanta Hawks</option> 
      <option value="Boston Celtics">Boston Celtics</option>

      <option value="Cleveland Cavaliers">Cleveland Cavaliers</option>
      <option value="Dallas Mavericks">Dallas Mavericks</option>
      <option value="Denver Nuggets">Denver Nuggets</option>
      <option value="Detriot Pistons">Detriot Pistons</option>
      <option value="Golden State Warriors">Golden State Warriors</option>
      <option value="Houston Rockets">Houston Rockets</option>
      <option value="Indiana Pacers">Indiana Pacers</option>
      <option value="Los Angeles Clippers">Los Angeles Clippers</option>
      <option value="Los Angeles Lakers">Los Angeles Lakers</option>
      <option value="Memphis Grizzlies">Memphis Grizzlies</option>
      <option value="Miami Heat">Miami Heat</option>
      <option value="Milwaukee Bucks">Milwaukee Bucks</option>
      <option value="Minnesota Timberwolves">Minnesota Timberwolves </option>
      <option value="New Orleans Pelicans">New Orleans Pelicans</option>
      <option value="New York Knicks">New York Knicks</option>
      <option value="Oklahoma City Thunder">Oklahoma City Thunder</option>
      <option value="Orlando Magic">Orlando Magic </option>
      <option value="Philadelphia 76ers">Philadelphia 76ers</option>
      <option value="Phoenix Suns">Phoenix Suns</option>
      <option value="Portland Trail Blazers">Portland Trail Blazers</option>
      <option value="Sacramento Kings">Sacramento Kings</option>
      <option value="San Antonio Spurs">San Antonio Spurs</option>
      <option value="Toronto Raptors">Toronto Raptors</option>
      <option value="Utah Jazz">Utah Jazz</option>
      <option value="Washington Wizards">Washington Wizards</option>

    </select>
  </div>
  
  
  
  
  
  
  <div class="form-group">
    <label for="favNfl">Select Your Favorite NFL Team</label>
    <select class="form-control" id="favNfl">
      <option value="testNFL">1</option>
      <option value="testNFL">2</option>    //nfl
      <option value="testNFL">3</option>
      <option value="testNFL">4</option>
      <option value="testNFL">32</option>
    </select>
  </div>
  <div class="form-group">
    <label for="favMlb">Select Your Favorite MLB Team</label>
    <select class="form-control" id="favMlb">
      <option value="testMLB">1</option>
      <option value="testMLB">2</option>
      <option value="testMLB">3</option> //mlb
      <option value="testMLB">4</option>
      <option value="testMLB">30</option>
    </select>
  </div>
  <div class="form-group">
    <label for="favMls">Select Your Favorite MLS Team</label>
    <select class="form-control" id="favMls">
      <option value="testMLS" >1</option>
      <option value="testMLS">2</option>
      <option value="testMLS">3</option>
      <option value="testMLS">4</option> mls
      <option value="testMLS">24</option>
    </select>
  </div>

  <button type="submit" id="createUser" class="btn btn-primary mb-2">Sign Up</button>
